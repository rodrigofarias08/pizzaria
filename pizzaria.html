<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pizzaria SENAI - Pedidos</title>
</head>

<body>
    <h1>Pizzaria SENAI - Pedidos</h1>
    <br>
    <p>Selecione o tamanho da pizza:
        <select class="form-select" aria-label="selectTamanho" id="tamanho">
            <option value="Gigante" selected>Gigante</option>
            <option value="Grande">Grande</option>
            <option value="Média">Média</option>
            <option value="Pequena">Pequena</option>
        </select>
    </p>

    <p>Selecione o sabor:
        <select class="form-select" aria-label="selectSabor" id="sabor">
            <option value="Calabresa" selected>Calabresa</option>
            <option value="Frango">Frango</option>
            <option value="Peperoni">Peperoni</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="Estrogonofe">Estrogonofe</option>
        </select>
    </p>

    <p>Selecione o tipo de borda:
        <select class="form-select" aria-label="selectBorda" id="borda">
            <option value="Sem borda" selected>Sem borda</option>
            <option value="Catupiry">Catupiry</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Chocolate">Chocolate</option>
        </select>
    </p>

    <p>Selecione se deseja refrigerante:
        <select class="form-select" aria-label="selectRefrigerante" id="refrigerante">
            <option value="Sem refrigerante" selected>Sem refrigerante</option>
            <option value="Cola">Cola</option>
            <option value="Guaraná">Guaraná</option>
            <option value="Laranja">Laranja</option>
        </select>
    </p>

    <div>
        <button type="button" class="btn btn-primary btn-lg" id="fazerPedido">Fazer pedido</button>
    </div> 

    <br>
    <p>Seu pedido:</p>
    <h3 id="saidaPedido"></h3>

    <br>
    <p>Total a pagar:</p>
    <h3 id="totalPagamento"></h3>
    <br>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script src="./pizzaria.js"></script>
</body>

</html>
